<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego del Ahorcado - Versi√≥n Mejorada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="welcome-screen">
            <h1>Bienvenido al Juego del Ahorcado!</h1>
            <button id="start-button" onclick="startGame()">Comenzar Juego</button>
        </div>

        <div id="game-screen" class="hidden">
            <h1>Juego del Ahorcado</h1>
            <div id="hangman-image"></div>
            <div id="word-display"></div>
            <div id="letters"></div>
            <div id="message"></div>
            <div id="attempts-container">
                <p>Intentos restantes: <span id="attempts-left">6</span></p>
            </div>
            <button id="reset-button" onclick="startGame()">Reiniciar Juego</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
